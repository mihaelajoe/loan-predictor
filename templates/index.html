<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Approval Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0b3d91;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #0b3d91;
    }
    input[type="number"] {
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      border-color: #0b3d91;
      outline: none;
      box-shadow: 0 0 6px #a1c4fd;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #0b3d91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #092c6a;
    }
    .result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
    }
    .approved {
      color: #1a7f27;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .not-approved {
      color: #b02a37;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Approval Predictor</h1>
    <form method="POST">
      <label for="Age">Age</label>
      <input type="number" step="any" id="Age" name="Age" required value="{{ Age }}" />

      <label for="Experience">Experience (years)</label>
      <input type="number" step="any" id="Experience" name="Experience" required value="{{ Experience }}" />

      <label for="Income">Income (in thousands)</label>
      <input type="number" step="any" id="Income" name="Income" required value="{{ Income }}" />

      <label for="Family">Family Size</label>
      <input type="number" id="Family" name="Family" required value="{{ Family }}" />

      <label for="CCAvg">Credit Card Average Spending</label>
      <input type="number" step="any" id="CCAvg" name="CCAvg" required value="{{ CCAvg }}" />

      <label for="Education">Education Level (1,2,3)</label>
      <input type="number" id="Education" name="Education" required value="{{ Education }}" />

      <label for="Mortgage">Mortgage Value</label>
      <input type="number" step="any" id="Mortgage" name="Mortgage" required value="{{ Mortgage }}" />

      <label for="Securities_Account">Securities Account (0 or 1)</label>
      <input type="number" id="Securities_Account" name="Securities_Account" min="0" max="1" required value="{{ Securities_Account }}" />

      <label for="CD_Account">CD Account (0 or 1)</label>
      <input type="number" id="CD_Account" name="CD_Account" min="0" max="1" required value="{{ CD_Account }}" />

      <label for="Online">Online Banking (0 or 1)</label>
      <input type="number" id="Online" name="Online" min="0" max="1" required value="{{ Online }}" />

      <label for="CreditCard">Credit Card (0 or 1)</label>
      <input type="number" id="CreditCard" name="CreditCard" min="0" max="1" required value="{{ CreditCard }}" />

      <button type="submit">Predict</button>
    </form>

    {% if result %}
      <div class="result {% if 'Approved' in result %}approved{% else %}not-approved{% endif %}">
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
